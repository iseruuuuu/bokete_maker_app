name: bokete_maker_app
description: A new Flutter project.


publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.19.0-374.1.beta <3.0.0'
dependencies:
  flutter:
    sdk: flutter

  # icon
  cupertino_icons: ^1.0.2

  # architecture
  get: ^4.3.8

  # image
  image_gallery_saver: ^1.7.1
  screenshot: ^1.2.3
  flutter_easyloading: ^3.0.5
  path_provider: ^2.0.15
  share_plus: ^7.0.1

flutter_gen:
  integrations:
    flutter_svg: true
    flare_flutter: true

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  build_runner: ^2.1.4
  flutter_gen_runner:
  import_sorter: ^4.6.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/

